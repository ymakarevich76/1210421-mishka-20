<header class="header">
	<div class="container header__inner">
		<div class="header__wrap header__wrap--active">
			<a class="header__logo">
			<picture>
				<source media="(min-width: 1199.98px)" srcset="static/img/logo/logo-desktop.svg">
				<source media="(min-width: 767.98px)" srcset="static/img/logo/logo-tablet.svg">
				<img class="header__logo-img" src="static/img/logo/logo-mobile.svg" width="86" height="35" alt="Логотип Мишка">
			</picture>
			</a>
		
			<button class="header__toggle header__toggle--opened" arial-label="Открыть меню" type="button"></button>
		</div>
	</div>
	<nav class="nav">
		<div class="nav__list nav__list--md">
			<div class="nav__item">
				<a href="#" class="nav__link link">Каталог товаров</a>
			</div>
			<div class="nav__item">
				<a href="#" class="nav__link link">Вязание на заказ</a>
			</div>
		</div>
		<div class="nav__list nav__list--xl">
			<div class="nav__item">
				<button type="button" class="nav__link link">
					<svg aria-hidden="true" width="18" height="18">
						<use xlink:href="static/img/symbol/sprite.svg#search"></use>
					</svg>
					<span class="nav__link-text">Поиск по сайту</span></button>
			</div>
			<div class="nav__item">
				<a href="#" class="nav__link link">
					<svg class="nav__link-svg" aria-hidden="true" width="18" height="18">
						<use xlink:href="static/img/symbol/sprite.svg#cart"></use>
					</svg>Корзина: пока пуста</a>

		</div>
